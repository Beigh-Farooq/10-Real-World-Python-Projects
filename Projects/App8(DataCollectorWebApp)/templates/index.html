<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Data Collector App</title>
    <link rel="stylesheet" href="../static/main.css">
  </head>
  <body>
    <div class="container">
      <h1>Collecting Height</h1>
      <h2>Please fill the entries to get population statistics on height</h2>
      <div class="message">
        {{text | safe}}
      </div>
      <form class="" action="{{url_for('success')}}" method="post">
        <input type="email" name="email_name" value="" title="Your email will be safe with us" placeholder="Enter your email"><br>
        <input type="number" name="height_name" value="" title="Your data wil be safe with us" placeholder="Enter your height in cm" min="50" max="300"><br>
        <button type="submit" name="button">Submit</button>
      </form>

    </div>
  </body>
</html>
